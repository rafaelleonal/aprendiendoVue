<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Vue</title>
</head>
<body> 
    <div id="app">
        <ul>
            <li v-for="item in items">{{ item.name }}</li> <!--Probando los ciclos for en arreglos de objetos-->
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var vn = new Vue({
            el: '#app',
            data: {
                items: [
                    {name: "Rafa"},
                    {name: "dos"},
                    {name: "tres"}
                ]
            }
        });
    </script>
</body>
</html>
