<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Vue</title>
</head>
<body> 
    <div id="app">
        <h1> {{ message }} </h1>
        <input type="text" v-model="message"> <!--Biding, modificando mensaje desde Input-->
    </div>

    <script src="vue.js"></script>
    <script>
        var vn = new Vue({
            el: '#app',
            data: {
                message: 'Hello World with Vue'
            } 
        });
    </script>
</body>
</html>
